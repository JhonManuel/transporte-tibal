	<section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>Deja tu mensaje</h2>
                <p class="lead"></p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" id = "formulario" role="form" action="enviodemail.php" method="POST">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" type="text" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input id="telefono" type="number" name="telefono" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="empresa">Nombre de empresa</label>
                            <input id="empresa" type="text" name="empresa" class="form-control" required>
                        </div>                        
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <input id="asunto" type="text" name="asunto" class="form-control" required>
                        </div> 
                        <div class="form-group">
                          <label for="mensaje">Mensaje</label>
                          <textarea id="mensaje" name="mensaje" class="form-control" rows="8" required></textarea>
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary btn-lg" id="submit_button" name="enviar" type="submit" value="Enviar" />
                            <button id="borrar" type="reset" class="btn btn-primary btn-lg">Borrar</button>
                        </div>
                        
                        <div id="resultado"></div>

                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
